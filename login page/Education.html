<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>
<body class="bg-blue-100 flex items-center justify-center h-screen">
  <div class="bg-white-500 p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
    <form>
      <input type="text" placeholder="Full Name" class="w-full p-3 border rounded mb-4" required>
      <br>
      <input type="email" placeholder="Email" class="w-full p-3 border rounded mb-4" required>
      <br>
      <input type="password" placeholder="Password" class="w-full p-3 border rounded mb-4" required>
      <br>
      <button type="submit" class="w-full bg-blue-500 text-black p-3 rounded hover:bg-blue-600">Create Account</button>
      <br>
    </form>
    <p class="mt-4 text-center text-sm">
     Already have a account?
      <a href="login.html" class="text-green-500 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
